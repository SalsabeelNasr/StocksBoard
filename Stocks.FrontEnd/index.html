
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/images/favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/examples/starter-template/starter-template.css" rel="stylesheet">
	
     
  </head>

  <body ng-app="App">

   

    <div class="container" ng-controller="stocksController">
<div ng-show="flags.showChart && flags.showCarousal">
    <div class="row">
        <div class="col-sm-12">
            <h3><i class="glyphicon glyphicon-dashboard"></i> Dashboard</h3>
            <div class="row">
                <!-- center left-->
                <div class="col-md-12">
                    <hr>
                    <div class="panel panel-default">
                        <div class="panel-heading"><h4></h4></div>
                        <div class="panel-body">
                            <div class="alert alert-warning" ng-show="chartStocksData.length==0">
                                <strong>Hello!</strong> There are no stocks to view right now!.
                            </div>
                            <canvas ng-show="chartStocksData.length>0" id="bar" class="chart chart-bar"
                                    chart-data="chartStocksData" chart-labels="chartLabels" style="max-height:350px !important;"></canvas>
                        </div><!--/panel-body-->
                    </div><!--/panel-->
                </div><!--/col-->
            </div>
        </div>
    </div>  
</div>


    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="scripts/angularjs/angular.min.js"></script>
   <script src="App.js"></script>  
   <script src="services/stockService.js"></script>
      
  </body>
</html>
